<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste de solução "One Link"</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    a.app-link {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #1877f2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    a.app-link:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>
  <h1>Abra o Facebook App</h1>
  <p>Clique no link abaixo para abrir o aplicativo.</p>
  <a href="#" class="app-link" onclick="openApp(event)">Abrir Facebook App</a>

  <script>
    const iosAppLink = "https://apps.apple.com/br/app/facebook/id284882215";
    const androidAppLink = "https://play.google.com/store/apps/details?id=com.facebook.katana&hl=pt_BR";
    const appScheme = "fb://"; // URI scheme do Facebook

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function openApp(event) {
      event.preventDefault(); // Impede o comportamento padrão do <a>

      const fallbackTimeout = 1500;
      window.location = appScheme;

      setTimeout(() => {
        if (isIOS()) {
          window.location = iosAppLink;
        } else if (isAndroid()) {
          window.location = androidAppLink;
        } else {
          window.location = "https://www.facebook.com"; // Fallback no desktop
        }
      }, fallbackTimeout);
    }
  </script>
</body>
</html>
